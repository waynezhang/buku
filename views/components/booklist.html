<template x-component.unwrap="booklist">
    <div>
        <ul>
            <template x-for="book in $prop('books')">
            <li>
                <a :href="'/page/book/' + book.id" x-text="book.title"></a>
                <span class="text-zinc-500">...</span>
                <a :href="'/page/author' + book.author" x-text="book.author"/></a>
            </li>
            </template>
        </ul>
        <slot></slot>
    </div>
</template>
