<template x-component:common="header">
    <div>
        <h1 class="font-medium text-4xl cursor-default">buku</h1>
        <nav
            class="flex justify-left mt-4 mb-10"
            x-shtml="$api && $api.nav_html || ''"
        />
    </div>
    <script>
        return {
            nav_html: "",
            onMounted() {
                const links = [
                    ["/page/home", "Home"],
                    ["/page/backlog", "Backlog"],
                    ["/page/admin", "Admin"],
                    ["/page/book/new", "New"],
                ];
                const eles = $vui._.map(links, (link) => {
                    const e = document.createElement("a");
                    e.href = link[0];
                    e.className = "mr-8";
                    e.setAttribute(
                        ":class",
                        "$prop('path') == '" +
                            link[0] +
                            "' ? 'border-b-2' : ''",
                    );
                    e.textContent = link[1];
                    return e.outerHTML;
                });
                this.nav_html = eles.join("");
            },
        };
    </script>
</template>
